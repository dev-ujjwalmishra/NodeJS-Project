<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote App</title>
    <!-- AOS for animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div data-aos="zoom-in" class="card">
            <div class="twitter-icon">
                <a href="" id="tweetMe">
                    <img src="/img/twitter-icon.png" alt="twitter-icon">
                </a>
            </div>
            <div class="quote-icon">
                <i class="fas fa-quote-left"></i>
            </div>
            <div class="content">
                <h1 class="quote">
                    <!-- Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tenetur, consequuntur saepe. Placeat assumenda  -->
                </h1>
                <p class="author">By Ujjwal Mishra</p>
            </div>
            
        </div>
        <button id="btn" type="button">New Quotes</button>
    </div>
    <!-- aos js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- js -->
     <script src="index.js"></script>
</body>
</html>
